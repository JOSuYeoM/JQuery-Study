<!DOCTYPE html>
<html>
    <head>
        <script src="js/jquery.js"></script>
        <script>
            $(document).ready(function(){
                $('#box').css({
                    width: 100,
                    height: 100,
                    backgroud: 'violet'
                }).on('click',function(){
                    $(this).css('backhround','pink');
                }).on('mouseenter',function(){
                    $(this).css('background','blue');
                }).on('mouseleave',function(){
                    $(this).css('background','red');
                });
            });
        </script>
    </head>
    <body>
        <div id="box"></div>
    </body>
    </html>
