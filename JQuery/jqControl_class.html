<!DOCTYPE html>
<html lang="ko">
<html>

<head>
    <meta charset="UTF-8">
    <title> jquery </title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: aquamarine;
        }

        #box.hover {
            background-color: blueviolet;
            border-radius: 50px;
        }
    </style>
    <script src="js/jquery.js"></script>
    <script>
        $(document).ready(function () {
            $('#box').hover(function(){
            $('#box').addClass('hover');
        }, function () {
            $('#box').removeClass('hover');
        });
        });

    </script>
</head>

            <body>
                <div id="box"></div>

            </body>

</html>
