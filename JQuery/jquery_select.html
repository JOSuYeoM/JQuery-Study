<!DOCTYPE html>
<html>

<head>
    <title>jQuery Basic</title>
    <script src="https://code.jquery.com/jquery-1.10.25.js"></script>

    <script>
        $(document).ready(function(){

            $('h1').css('color','red');
            $('h1').css('background','black');
        });
    </script>
</head>
<body>
    <h1>수연</h1>
    <h1>수연</h1>
    <h1>수연</h1>
</body>
